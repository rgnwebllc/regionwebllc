{% extends 'base.html' %}
{% load static %}
{% block title %}Account Settings - Region Web{% endblock %}

{% block content %}
<br>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 700px; border: 1px solid #475569;">

        <h2 class="mb-4 text-white">Account Settings</h2>

        <form method="post" enctype="multipart/form-data" action="{% url 'settings' username=user.username%}">
            {% csrf_token %}

            <!-- Profile Overview -->
            <div class="d-flex align-items-center mb-4">
                <label for="profile_picture" style="cursor: pointer;">
                    {% if user.profile_picture %}
                    <img src="{{ user.profile_picture.url }}" class="rounded-circle me-3"
                        style="width: 80px; height: 80px; object-fit: cover;">
                    {% else %}
                    <img src="{% static 'images/avatar.png' %}" class="rounded-circle me-3"
                        style="width: 80px; height: 80px; object-fit: cover;">
                    {% endif %}
                </label>
                <input type="file" name="profile_picture" id="profile_picture" class="d-none"
                    onchange="this.form.submit();">
                <div>
                    <h5 class="mb-0 text-white">{{ user.username }}</h5>
                    <small class="text-white">{{ user.full_name }}</small><br>
                    <small class="text-white">{{ user.email }}</small>
                </div>
            </div>

            <!-- Profile Edit Fields -->
            <div class="mb-3">
                <label for="username" class="form-label text-white">Username</label>
                <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}">
            </div>
            <div class="mb-3">
                <label for="full_name" class="form-label text-white">Full Name</label>
                <input type="text" name="full_name" id="full_name" class="form-control" value="{{ user.full_name }}">
            </div>
            <div class="mb-3">
                <label for="business_name" class="form-label text-white">Business Name</label>
                <input type="text" name="business_name" id="business_name" class="form-control" value="{{ user.business_name }}">
            </div>
            <div class="mb-3">
                <label for="title" class="form-label text-white">Title</label>
                <input type="text" name="title" id="title" class="form-control" value="{{ user.title }}">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label text-white">Phone Number</label>
                <input type="text" name="phone_number" id="phone_number" class="form-control"
                    value="{{ user.phone_number }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-white">Email Address</label>
                <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}">
            </div>
            <button type="submit" class="btn btn-outline-info w-100 mt-3">Save Changes</button>
        </form>

        <!-- Change Password -->
        <div class="mt-5">
            <h4 class="text-white">Change Password</h4>
            <a href="#" class="btn btn-outline-light btn-sm mt-2">Update Password</a>
        </div>

        <!-- Danger Zone -->
        <div class="mt-5">
            <h4 class="text-danger">Danger Zone</h4>
            <button class="btn btn-outline-danger btn-sm mt-2">Delete Account</button>
        </div>

    </div>
</div>

</div>
</div>
{% endblock %}
