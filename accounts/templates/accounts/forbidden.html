{% extends "base.html" %}

{% block title %}403 Forbidden - Region Web{% endblock %}

{% block content %}
<style>
    @keyframes shake {
        0%, 95%, 100% { transform: translateX(0); }
        2% { transform: translateX(-5px); }
        4% { transform: translateX(5px); }
        6% { transform: translateX(-5px); }
        8% { transform: translateX(5px); }
        10% { transform: translateX(0); }
    }
    
    .lock-icon {
        animation: shake 3s ease-in-out infinite;
    }
    
    .centered-icon {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    </style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-5 text-center" style="max-width: 500px; width: 100%;">
        <!-- Shaking Lock Icon (centered with flex) -->
        <div class="centered-icon mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#dc3545"
                 class="lock-icon" viewBox="0 0 16 16">
                <path d="M8 1a4 4 0 0 1 4 4v3h1.5A1.5 1.5 0 0 1 15 9.5v5A1.5 1.5 0 0 1 13.5 16h-11A1.5 1.5 0 0 1 1 14.5v-5A1.5 1.5 0 0 1 2.5 8H4V5a4 4 0 0 1 4-4zM5 5v3h6V5a3 3 0 0 0-6 0zm-2.5 4a.5.5 0 0 0-.5.5v5a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5v-5a.5.5 0 0 0-.5-.5h-11z"/>
            </svg>
        </div>

        <h1 class="text-danger">403 - Forbidden</h1>
        <p class="text-white">You don't have permission to access this page.</p>
        <a href="{% url 'home' %}" class="btn btn-outline-primary mt-3">Return to Home</a>
    </div>
</div>
{% endblock %}
