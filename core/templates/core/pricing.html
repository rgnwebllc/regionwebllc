{% extends 'base.html' %}
{% load static %}

{% block title %}Free Consultation | Region Web{% endblock %}

{% block content %}
{% if messages %}
<div class="container mt-3">
  {% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
</div>
{% endif %}

<div class="container d-flex justify-content-center align-items-center py-5">
  <div class="card bg-dark border-info text-light shadow p-4" style="width: 100%; max-width: 700px;">
    <h3 class="text-center mb-4 text-info">Free Consultation</h3>

    <form method="POST" action="{% url 'consultation-request' %}">
      {% csrf_token %}

      <div class="mb-3">
        <label for="name" class="form-label">Full Name *</label>
        <input type="text" name="name" id="name" required class="form-control" placeholder="John M. Doe">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address *</label>
        <input type="email" name="email" id="email" required class="form-control" placeholder="john.m.doe@email.com">
      </div>

      <div class="mb-3">
        <label for="business" class="form-label">Business Name / Website (if any)</label>
        <input type="text" name="business" id="business" class="form-control" placeholder="Your Business @ yourwebsite.com">
      </div>

      <div class="mb-3">
        <label for="budget" class="form-label">Estimated Budget</label>
        <select name="budget" id="budget" class="form-control">
          <option value="Under $1,000">Under $1,000</option>
          <option value="$1,000-$3,000">$1,000-$3,000</option>
          <option value="$3,000+">$3,000+</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="details" class="form-label">What do you need?</label>
        <textarea name="details" id="details" rows="4" required class="form-control" placeholder="Tell us about what you had in mind..."></textarea>
      </div>

      <button type="submit" class="btn btn-outline-light w-100 mt-2">Request Free Consultation</button>
    </form>
  </div>
</div>
{% endblock %}
