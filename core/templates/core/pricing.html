{% extends 'base.html' %}
{% load static %}

{% block title %}Consultation - RegionWeb LLC{% endblock %}

{% block content %}
{% if messages %}
<div class="container mt-3" style="min-height: 40px;">
  {% for message in messages %}
  <div class="alert alert-success">
    {{ message }}
  </div>
  {% endfor %}
</div>
{% endif %}
<br>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow"
    style="width: 100%; max-width: 400px; background-color: #1e293b; border: 1px solid #475569;">

    <h2 class="text-center mb-4 text-white">Free Consultation</h2>
    <form action="/contact/" method="POST" class="lead-intake-form">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required class="form-control">
      </div>

      <div class="mb-3">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required class="form-control">
      </div>

      <div class="mb-3">
        <label for="business">Business Name / Website (if any)</label>
        <input type="text" id="business" name="business" class="form-control">
      </div>

      <div class="mb-3">
        <label for="budget">Estimated Budget</label>
        <select id="budget" name="budget" class="form-control">
          <option value="under-2000">Under $2,000</option>
          <option value="2000-5000">$2,000 â€“ $5,000</option>
          <option value="over-5000">Over $5,000</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="details">What do you need?</label>
        <textarea id="details" name="details" rows="4" placeholder="Tell us about what you had in mind..."
          class="form-control"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Request Free Consultation</button>
    </form>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const alerts = document.querySelectorAll(".alert-warning");
    alerts.forEach(function (alert) {
      setTimeout(() => {
        alert.style.transition = "opacity 0.5s ease";
        alert.style.opacity = "0";
        setTimeout(() => alert.remove(), 500); // Remove after fade
      }, 5000); // Display for 5 seconds
    });
  });
</script>
{% endblock %}
