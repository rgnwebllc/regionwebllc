{% extends 'base.html' %}
{% load static %}

{% block title %}Login - RegionWeb LLC{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px; background-color: #1e293b; border: 1px solid #475569;">
  
      <h2 class="text-center mb-4 text-white">Login</h2>
  
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
  
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" name="username" class="form-control bg-dark text-white border-secondary" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control bg-dark text-white border-secondary" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-outline-info w-100">Login</button>
      </form>
  
    </div>
  </div>
{% endblock %}
