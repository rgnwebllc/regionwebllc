{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .email-wrapper {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .email-header {
      background-color: #0a1827;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .email-header img {
      max-width: 150px;
      margin-bottom: 10px;
    }
    .email-body {
      padding: 20px;
    }
    .email-body p {
      margin: 8px 0;
    }
    .label {
      font-weight: bold;
    }
    .email-footer {
      background-color: #f0f0f0;
      text-align: center;
      padding: 15px;
      font-size: 12px;
      color: #666;
    }
    a {
      color: #1a73e8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="email-wrapper">
    <div class="email-header">
      <img src="https://raw.githubusercontent.com/rgnwebllc/regionwebllc/main/static/images/IconOnly.png" alt="Region Web LLC Logo">
      <h2>New Free Consultation Request</h2>
    </div>
    <div class="email-body">
      <p><span class="label">Name:</span> {{ name }}</p>
      <p><span class="label">Email:</span> <a href="mailto:{{ email }}">{{ email }}</a></p>
      <p><span class="label">Business:</span> {{ business }}</p>
      <p><span class="label">Estimated Budget:</span> {{ budget }}</p>
      <p><span class="label">Details:</span></p>
      <p style="margin-left: 10px;">{{ details|linebreaksbr }}</p>
    </div>
    <div class="email-footer">
      &copy; {{ year }} Region Web LLC Â· <a href="https://www.regionwebllc.com">www.regionwebllc.com</a><br>
      inquiry@regionwebllc.com | (219) 588-1104
    </div>
  </div>
</body>
</html>
